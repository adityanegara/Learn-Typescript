<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="note-form">
        <input id="note-form__input" type="text"/>
        <button id="note-form__submit__button" class="button primary-button" type="submit">Create</button>
    </form>
    <ul class="note-list">
        <li class="note">
            <p class="note-text">This is a note</p>
            <div class="note-buttons">
                <button class="button primary-button">Edit</button>
                <button class="button secondary-button">Delete</button>
            </div>
        </li>
    </ul>
 

    <script src="./index.js"></script>
</body>
</html>
